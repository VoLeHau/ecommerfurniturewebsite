<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        lang="en">
<body>
    <div th:fragment="content" th:remove="tag">

        <div>
            <p>
                Use this page to manage cities/provinces which will be displayed in the customer registration.
                Click Load Country List first.
            </p>
        </div>

        <div>
            <input type="button" value="Load Country List" class="btn btn-primary-color my-4" id="btnLoadAllCountry">
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">List Countries:</label>
            <div class="col-sm-8">
                <select class="form-control m-2" id="listCountries">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">List Cities/Provinces:</label>
            <div class="col-sm-8">
                <select class="form-control m-2" id="listCities">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">List Districts:</label>
            <div class="col-sm-8">
                <select class="form-control m-2" id="listDistricts">
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-4 col-form-label">List Wards/Communes:</label>
            <div class="col-sm-8">
                <select class="form-control m-2" style="height: 300px" size="3" id="listWards">
                </select>
            </div>
        </div>

        <form id="formWard">

            <div class="form-group row ml-1 form-country form-state-large">
                <label class="col-4 col-form-label" id="labelWardName" style="margin-top: 15px">District Name:</label>
                <div class="col-8"  style="padding-left: 7px">
                    <input type="text" class="form-control mt-2" id="fieldWardName" required minlength="2" maxlength="45">
                </div>
                <div class="col d-flex justify-content-center btn-state">
                    <input type="button" id="buttonAddWard" class="btn btn-primary-color mr-2" value="New">
                    <input type="button" id="buttonUpdateWard" class="btn btn-primary-color mr-2" value="Update" disabled="disabled">
                    <input type="button" id="buttonDeleteWard" class="btn btn-primary-color" value="Delete" disabled="disabled">
                </div>
            </div>
        </form>


    </div>
</body>
</html>
