<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (m)&nbsp;<span class="required">*</span>:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.length}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (m)&nbsp;<span class="required">*</span>:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.width}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (m)&nbsp;<span class="required">*</span>:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.height}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (kg)&nbsp;<span class="required">*</span>:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.weight}" readonly>
        </div>
    </div>
</div>

</body>
</html>
