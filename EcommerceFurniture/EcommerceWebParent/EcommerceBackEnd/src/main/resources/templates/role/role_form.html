<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link(${pageTitle}, 'none')">

</head>

<body>
<div class="container-fluid">
    <div>
        <div th:replace="fragments :: menu_link"></div>

        <h2 class="head-text">Role Management | [[${pageTitle}]]</h2>

    </div>

    <form class="box-shadow-form p-5 mb-5" th:action="@{/roles/save}" method="post" style="max-width: 700px; margin: 0 auto"
          enctype="multipart/form-data"
          th:object="${role}"
          onsubmit="return checkRoleUnique(this);">
        <input type="hidden" th:field="*{id}">
        <div class="rounded p-3">

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role Name&nbsp;<span class="required">*</span>:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" th:field="*{name}" class="alert alert-danger"></p>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
                </div>

            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary-color m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="cancelButton">
            </div>
        </div>
    </form>

    <div th:replace="modal_fragments :: modal_dialog"></div>

</div>
<div th:replace="fragments :: footer_link"></div>

<script type="text/javascript" th:src="@{/js/common-form.js}"></script>
<script type="text/javascript">
    moduleUrl = "[[@{/roles}]]";


    const checkRoleUnique = (form) => {
        url = "[[@{/roles/check_role}]]";
        roleId = $("#id").val();
        roleName = $("#name").val();
        csrfValue = $("input[name= '_csrf']").val();

        params = {id: roleId, name: roleName, _csrf: csrfValue};
        $.post(url, params, (response) => {

            if (response == "OK"){
                form.submit();
            } else if (response == "Duplicate role name"){
                showWarningModal("There is another role having the name: " + roleName + " !!!");
            } else {
                showErrorModal("Unknown response from server");
            }
        }).fail(() => {
            showErrorModal("Could not connect to the server");
        });
        return false;
    }

</script>
</body>



</html>
