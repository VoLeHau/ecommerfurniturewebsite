<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">
<head th:replace="fragments :: header_link('Roles - Ecommerce Furniture Admin', 'none')"></head>
<body>
    <div class="container-fluid">
        <div th:replace="fragments :: menu_link"></div>

        <div>
            <h2 class="head-text">Roles Management</h2>
            <a th:href="@{/roles/new}" class="a-textdecoration">
            	<img th:src="@{/images/add.png}" class="icon pb-2"/>
            </a>
            &nbsp;&nbsp;
            <a th:href="@{/roles/export/csv}" class="px-1 a-textdecoration">
            	<img th:src="@{/images/csv-file.png}" class="icon pb-2"/>
            </a>

            <a th:href="@{/roles/export/excel}" class="px-1 a-textdecoration">
                <img th:src="@{/images/xls-file.png}" class="icon pb-2"/>
            </a>
            &nbsp;&nbsp;
            <a th:href="@{/roles/export/pdf}" class="px-1 a-textdecoration">
                <img th:src="@{/images/pdf-file.png}" class="icon pb-2"/>
            </a>
        </div>

        <div th:replace="fragments :: search_form_and_message"></div>

        <div class="full-details mt-5">
            <table class="table table-striped table-bordered table-hover table-responsive-xl">
                <thead class="thead-light">
                    <tr>
                        <th>Role ID</th>
                        <th th:replace="fragments :: column_link('name', 'Role Name', 'none')"></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${listRoles}">
                        <td>[[${role.id}]]</td>

                        <td>[[${role.name}]]</td>

                        <td>
                            [[${role.description}]]
                        </td>

                        <td>
                            <div th:replace="fragments :: edit(${role.id}, 'role', '/roles/', true)"></div>&nbsp;
                            &nbsp;
                            <div th:replace="fragments :: delete(${role.id}, 'role', '/roles/', true)"></div>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="medium-details mt-5">
            <table class="table table-striped table-bordered table-hover table-responsive-xl">
                <thead class="thead-light">
                    <tr>
                        <th>Role ID</th>
                        <th th:replace="fragments :: column_link('name', 'Role Name', 'none')"></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${listRoles}">
                        <td>[[${role.id}]]</td>
                        <td>[[${role.name}]]</td>

                        <td>
                            [[${role.description}]]
                        </td>

                        <td>
                            <div th:replace="fragments :: edit(${role.id}, 'role', '/roles/', true)"></div>&nbsp;
                            &nbsp;
                            <div th:replace="fragments :: delete(${role.id}, 'role', '/roles/', true)"></div>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="less-details"> 
			<div th:each="role : ${listRoles}" class="row row-margin">
				<div class="col-4">
                    [[${role.name}]]
				</div>
				<div class="col-8">
					
					<div class="mt-2">
                        <div th:replace="fragments :: edit(${role.id}, 'role', '/roles/', true)"></div>&nbsp;
                        &nbsp;
                        <div th:replace="fragments :: delete(${role.id}, 'role', '/roles/', true)"></div>&nbsp;
                    </div>
				</div>
				<div>&nbsp</div>
			</div>
		</div>

        <div th:replace="pagination_fragments :: pagination('role')"></div>

        <div th:replace="modal_fragments :: modal_confirm"></div>


    </div>
    <div th:replace="fragments :: footer_link"></div>

    <script type="text/javascript">
        moduleURL = "[[@{/roles}]]";
        $(document).ready(() => {
            $(".link-delete").on("click", (e) => {
                e.preventDefault();
                selectedRole = $(e.target);

                showDeleteConfirmModal(selectedRole, "role");
            })

        });

    </script>
    <script type="text/javascript" th:src="@{/js/common-list.js}"></script>

</body>
</html>
